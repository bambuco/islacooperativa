<ion-content padding portrait>
	<ion-grid no-padding>
		<ion-row align-items-center justify-content-center>
			<ion-col col-md-9 col-lg-9 col-xl-6>
				<div class="notification welcome" [innerHTML]='"WELCOME_TEXT" | translate'>
				</div>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
<ion-footer>
	<ion-row align-items-center justify-content-center>
		<ion-col col-4 col-md-3 text-center>
			<button class="img-button btn-play disable-hover" (click)="play()">&nbsp;</button>
		</ion-col>
	</ion-row>
</ion-footer>
